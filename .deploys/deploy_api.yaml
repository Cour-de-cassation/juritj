mapiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app: 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: $CI_REGISTRY/cour-de-cassation/juritj:$CI_COMMIT_BRANCH-$CI_COMMIT_SHORT_SHA-api
          ports:
            - containerPort: 3000
          env:
            - name: DOC_LOGIN
              value: $JURITJ_DOC_LOGIN
            - name: DOC_PASSWORD
              value: $JURITJ_DOC_PASSWORD

---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api
  ports:
    - name: api
      port: 3000
      targetPort: 3000
  type: ClusterIP
