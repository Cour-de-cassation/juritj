---
- name: Creation de la ConfigMap
  k8s:
    apply: true
    state: present
    verify_ssl: true
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: juritj-config
        namespace: "{{ juritj_namespace }}"
        labels:
          app: "{{ juritj_application }}"
      data:
        DOC_LOGIN: "{{ doc_login }}"
        S3_URL: "{{ s3_url }}"
        S3_REGION: "{{ s3_region }}"
        S3_BUCKET_NAME_RAW: "{{ s3_bucket_name }}"
        S3_BUCKET_NAME_NORMALIZED: "{{ s3_bucket_name_normalized }}"
        DBSDER_API_URL: "{{ dbsder_api_url }}"
        NO_COLOR: "{{ no_color }}"

...
