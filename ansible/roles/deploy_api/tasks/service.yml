---
- name: Creation api service
  k8s:
    apply: true
    state: present
    verify_ssl: true
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: " {{ api_service }}"
        namespace: "{{ juritj_namespace }}"
      spec:
        selector:
          app: "{{ juritj_app_selector }}"
        ports:
          - name: api
            port: 3000
            targetPort: 3000
        type: ClusterIP

- name: Creation api service
  k8s:
    apply: true
    state: present
    verify_ssl: true
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: "{{ bucket_service }}"
        namespace: juritj
      spec:
        selector:
          app: bucket
        ports:
          - name: api
            port: 9000
            targetPort: 9000
          - name: console
            port: 9001
            targetPort: 9001
        type: ClusterIP

...
