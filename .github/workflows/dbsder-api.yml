name: Code quality juritj

on:
  pull_request:
    branches:
      - dev
      - re7
      - master
  push:
    branches:
      - dev
      - re7
      - master

jobs:
  build:
    name: 🛠️ Build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.0.2

      - name: Install dependencies
        run: npm install

      - name: Build code
        run: npm run build

  format:
    name: 💅 Format
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.0.2

      - name: Install dependencies
        run: npm install

      - name: Format code
        run: npm run format:check

  lint:
    name: 🧹 Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.0.2

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

  test:
    name: 🧪 Test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.0.2

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test
