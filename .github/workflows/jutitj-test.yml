name: Test JuriTJ

on:
    pull_request:
      branches:
        - dev
        - re7
        - master
    push:
      branches:
        - dev
        - re7
        - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.12.1

    - name: Install dependencies
      run: npm install

    - name: Format code
      run: npm run format
    
    - name: Lint code
      run: npm run lint

    - name: Build code
      run: npm run build

    - name: Run tests
      run: npm run test