# Template de .gitlab-ci.yml qui provient d'ops-automation
include:
  - project: 'cour-de-cassation/ops-automation'
    file: 'template/gitlab-ci-template.yml'
    ref: 'master'

# Configuration sp√©cifique a juritj
variables:
  ANSIBLE_PLAYBOOK_PATH: "ansible/deploy_juritj.yml"
  ANSIBLE_INVENTORY_PATH: "ansible/inventory"
  DOCKER_BUILD_ARGS: "--target=api"
  ANSIBLE_IMAGE_NAME: "juritj_api_image"

stages:
  - build
  - deploy
  